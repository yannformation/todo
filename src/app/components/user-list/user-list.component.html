<div class="container" >

    <div class="card-header">DÃ©tails Utilisateur</div>
    <div class="card-body">
      <div>
        <ul >
          <li>
            <p>Firstname: {{ user.firstName }}</p>
          </li>
          <li>
            <p>Lastname: {{ user.lastName }}</p>

          <li>
