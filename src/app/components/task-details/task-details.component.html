
<!-- card bootstrap -->
<div class="card text-center">
  <div class="card-header">Details :</div>
  <div class="card-body">
    <h5 class="card-title">{{ task!.id +1 }} : {{ task?.title }}</h5>
    <p class="card-text"> {{ task?.completed }}</p>

  </div>
  <div class="card-footer text-muted">{{ task?.date | date:'d MMM Y HH:mm' :'fr' }}</div>
</div>
